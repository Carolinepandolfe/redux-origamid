<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux</title>
  <script src="./redux.min.js"></script>
</head>

<body>
  <div>
    <h1>Total: <span id="total"></span></h1>
    <button id="btn">Somar</button>
    <button id="open">Abrir</button>
    <button id="close">Fechar</button>
  </div>

  <script>

    //Constantes 
    const SOMAR = 'SOMAR';
    const INCREMENTAR = 'INCREMENTAR';

    //Action Creator
    const somar = (payload) => {
      return {type: SOMAR, payload}
    }

    function incrementar() {
      return { type: INCREMENTAR };
    }

    const initialState = 0;

    const contador = (state = initialState, action) => {
      switch(action.type) {
        case INCREMENTAR: 
          return state + 1;
        case SOMAR: 
          return state + action.payload;
        default:
          return state;
      } 
    }

    const modal = (state = false, action) => {
      switch(action.type) {
        case 'ABRIR': 
          return true;
        case 'FECHAR': 
          return false;
        default:
          return state;
      } 
    }

    const reducer = Redux.combineReducers({contador, modal})

    //Reducer = apenas uma função que retorna um {objeto} 
    const store = Redux.createStore(reducer);
    
    state = store.getState();
    
    const render = () => {
      const {contador,modal} = store.getState();
      const total = document.querySelector('#total');
      total.innerText = contador;
      if(modal) {
        total.style.display = 'block' 
      }else {
        total.style.display = 'none';
      }
    }

    store.subscribe(render);

    const btn   = document.querySelector('#btn');
    const abrir = document.querySelector('#open');
    const fechar = document.querySelector('#close');
    btn.addEventListener('click', () => store.dispatch(somar(20)))
    abrir.addEventListener('click', () => store.dispatch({type: 'ABRIR'}))
    fechar.addEventListener('click', () => store.dispatch({type: 'FECHAR'}))
  </script>
</body>

</html>
